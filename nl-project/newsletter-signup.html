<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="newsletter-signup.css" />
<link rel="stylesheet" href="/google.css" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- contains background animation elements -->
  <div class="anim-elements">
    <div id="wobble1"></div>
  </div>

  
  <!-- contains all page contents-->
  <div class="full-content">
  <!-- contains all page contents-->

  <!-- top of page -->
    <title>Sign Up For Our Newsletter</title>
      <head>
    <h1 id="title">Sign Up For Our Newsletter</h1>
      </head>
  <!-- (close) top of page -->


  <!-- body -->
  <body>
    <p id="description">
      If you are interested in knowing what Jay is up to right now, you can sign up for his email newsletter! :)
    </p>
    <hr>
  
  <!-- begin form -->
    <form id="survey-form">
      <!-- name, email, age entry boxes -->
      <div>
      <label id="name-label" for="name">Your Name
      <input id="name" type="text" required placeholder="Name"></input>
      </label>
      </div>
      <div>
      <label id="email-label" for="email">Your Email
      <input id="email" type="email" required placeholder="Email"></input>
      </label>
      </div>
      <div>
      <label id="number-label" for="number">Your Age
      <input id="number" type="number" min="10" max="120" required placeholder="Age"></input>
      </label>
      </div>
      <!-- (close) name, email, age entry boxes -->
      
      <hr>
      
      <!-- how did you hear about us checkboxes -->
      <div>
      <label for="dropdown">How Did You Hear About Us?
      <select id="dropdown">
        <option value="">Select An Option</option>
        <option value="1">A Friend</option>
        <option value="2">Google</option>
        <option value="3">Yahoo</option>
        <option value="4">Other</option>
      </select>
      </div>
      </label>
      <!-- (close) how did you hear about us checkboxes -->

      <hr>

      <!--what other things would you like to see?-->
    <div>
      What Other Things Would You Like To See From Jay?
    <div>
    <input type="checkbox" value="1">More YouTube Content</input>
    </div>
    <div>
    <input type="checkbox" value="2">More Blog Content</input>
    </div>
    <div>
    <input type="checkbox" value="3">More Music</input>
    </div>
    <div>
    <input type="checkbox" value="4">OnlyFans!</input>
    </div>
    <div>
    <input type="checkbox" value="5">Free Money</input>
    </div>
    </div>
    <!--what other things would you like to see?-->

    <hr>
    
    <!-- text box for "anything else" style entry -->
    <div>
      <textarea id="anything-else" placeholder="Anything Else?"></textarea>
    </div>
    <!-- text box for "anything else" style entry -->

    <hr>

    <!-- would you like to recieve other offers radio button div -->
    <div>
      </label>
      <label for="would-you-like-to-recieve-other-offers-radio-buttons" name="other-offers">Would You Like To Recieve Other Offers?
        <input type="radio" value="1" checked name="other-offers">Yes</input>
        <input type="radio" value="2" name="other-offers">No</input>
      </label>
      </div>
    <!-- (close) would you like to recieve other offers radio button div -->

    <hr>

    <!-- do you like my submission form radio button div -->
    <div>
      <label for="do-you-like-my-submission-form-radio-buttons">Do You Like My Submission Form?
        <div><input type="radio" value="1" checked  name="do-you-like">Yes</input></div>
        <div><input type="radio" value="2"  name="do-you-like">No</input></div>
        <div><input type="radio" value="3"  name="do-you-like">I Don't Care</input></div>
      </label>
    </div>
    <!-- (close) do you like my submission form radio button div -->

    <hr>

    <!-- submit button -->
    <div class="submit-button">
      <label for="submit">
        <button id="submit" class="share">Submit</button>
      </label>
    </div>     
    <!-- (close) submit button -->
    
    </form>   <!-- (close) form -->

  </body> <!-- (close) body -->
  </div> <!--(close) .full-content class; contains all page contents-->
</html>
